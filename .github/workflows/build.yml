name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
       GH_REPO_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
    container:
       image: ghcr.io/churrosoft/openefi_docker:main
       credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GH_REPO_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: clone repo into work folder
        run: |
          git clone github.com/churrosoft/OpenEFI.git
          cd OpenEFI

      - name: Build firmware
        run: cargo b

      - name: create build tag (1/2)
        run: echo "TEMP_TAG=${BINARY##*/}" >> $GITHUB_ENV
      - name: create build tag (2/2)
        run: echo "BUILD_TAG=$(echo ${TEMP_TAG%.*})" >> $GITHUB_ENV

      - name: rename build file
        run: mv target/thumbv7em-none-eabihf/release/open_efi "open_efi_${BUILD_TAG}.bin"

      - name: Check if firmware files exits
        run: |
          echo "BINARY=$(find . -type f -name "*.bin")" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v3
        name: Upload firmware files
        with:
          name: ${{ env.BUILD_TAG }}
          path: |
            ${{ env.BINARY }}