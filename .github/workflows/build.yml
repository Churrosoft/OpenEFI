name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
       GH_REPO_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
    container:
       image: ghcr.io/churrosoft/openefi_docker:main
       credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GH_REPO_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Build firmware
        run: cargo b

      - name: create build tag
        run: echo "BUILD_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: rename build file
        run: mv target/thumbv7em-none-eabihf/release/open_efi "OpenEFI_${BUILD_TAG}.bin"

      - name: Check if firmware files exits
        run: |
          echo "BINARY=$(find . -type f -name "*.bin")" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v3
        name: Upload firmware files
        with:
          name: ${{ env.BUILD_TAG }}
          path: |
            ${{ env.BINARY }}